<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Product list</title>
</head>
<body>

<div class="container">
  <div class="col-10 mx-auto">
    <h1>Edit product</h1>
    <form th:action="@{product_update}" th:method="post" th:object="${product}">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/e8cd5e0a28.js" crossorigin="anonymous"></script>
</body>
</html>
