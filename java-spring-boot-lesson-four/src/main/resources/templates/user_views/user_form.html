<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header"/>
<body>

<div class="container">
  <div class="col-10 mx-auto">
    <h1>Edit user</h1>
    <form th:action="@{/user/update}" th:method="post" th:object="${user}">
      <input type="hidden" th:field="*{id}">
      <div class="mb-3 form-group">
        <label>Login</label>
        <input type="text" class="form-control" th:field="*{login}" placeholder="Enter login">
      </div>
      <div class="mb-3 form-group">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password">
      </div>
      <div class="mb-3 form-group">
        <label>Roles</label>
        <select multiple class="form-control" th:field="*{roles}" required>
          <option th:each="role : ${roles}"
                  th:text="${role.name}"
                  th:value="${role.id}"
                  th:selected="${user.roles?.contains(role)}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


  </div>
</div>

<script th:replace="fragments/footer :: scripts"/>
</body>
</html>
